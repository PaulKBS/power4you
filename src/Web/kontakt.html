<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - power4you</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-2xl font-bold text-gray-900">
                            power4you <span class="text-orange-500">üî•</span>
                        </span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="#" class="text-sm font-medium text-gray-900">Home</a>
                        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">Anlagen</a>
                        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">Live Daten</a>
                        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">Support</a>
                        <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">Kontakt</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <main class="flex-1 p-6 space-y-6 max-w-3xl mx-auto w-full mb-12">
        <h1 class="text-3xl font-semibold text-gray-900 mb-6">Kontaktieren Sie uns</h1>
        <p class="text-gray-700 mb-6">Haben Sie Fragen oder ben√∂tigen Sie Unterst√ºtzung? F√ºllen Sie das Formular aus,
            und unser Team wird sich schnellstm√∂glich mit Ihnen in Verbindung setzen.</p>

        <form action="#" method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                    placeholder="Ihr Name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                    placeholder="Ihre E-Mail-Adresse">
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Betreff</label>
                <input type="text" id="subject" name="subject" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                    placeholder="Betreff Ihrer Nachricht">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Nachricht</label>
                <textarea id="message" name="message" rows="4" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500"
                    placeholder="Ihre Nachricht"></textarea>
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">Nachricht
                    senden</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="text-center text-sm text-gray-400">
                <p>&copy; 2024 power4you. Alle Rechte vorbehalten.</p>
            </div>
        </div>
    </footer>
</body>

</html>
